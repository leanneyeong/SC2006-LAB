<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Park Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>City Center Parking</h1>
        <button onclick="history.back()">← Back to List</button>
    </header>

    <main class="details-container">
        <div class="details-info">
            <h2>Location: Downtown</h2>
            <p><strong>Price:</strong> $5/hr</p>
            <p><strong>Availability:</strong> <span class="status available">✔ 10 spots</span></p>
            
            <button class="navigate-btn">Navigate</button>
            <button class="review-btn">View Reviews</button>
        </div>

        <div class="map-placeholder">
            <p>Map View (Placeholder)</p>
        </div>
    </main>

</body>
</html>

<!--
Design Adjustments:
- Large header with car park name for a clean, professional look.
- Map placeholder (can later be replaced with Google Maps).
- Buttons for navigation and reviews to improve user interaction.

Key Features & Explanation
- "Back to List" button for easy navigation.
- Map placeholder for future integration with Google Maps.
- Buttons for navigation and reviews improve user interaction.
-->
