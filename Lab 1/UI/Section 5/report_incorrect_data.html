<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incorrect Data</title>
    <link rel="stylesheet" href="feedback_styles.css">
</head>
<body>

    <div class="container">
        <h1>Report Incorrect Parking Information</h1>
        <form>
            <label for="carPark">Car Park Name:</label>
            <input type="text" id="carPark" name="carPark" required>

            <label for="issue">Describe the Issue:</label>
            <textarea id="issue" name="issue" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>

</body>
</html>
