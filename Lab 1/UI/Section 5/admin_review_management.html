<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Review Management</title>
    <link rel="stylesheet" href="feedback_styles.css">
</head>
<body>

    <div class="container">
        <h1>Manage User Reviews</h1>
        <table>
            <tr>
                <th>Review</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>"Parking was very clean and well-maintained."</td>
                <td>User789</td>
                <td>
                    <button class="approve">Approve</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
