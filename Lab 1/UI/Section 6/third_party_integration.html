<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Party Integration</title>
    <link rel="stylesheet" href="settings_styles.css">
</head>
<body>

    <div class="container">
        <h1>Third-Party Integrations</h1>
        
        <label for="nav-app">Select Navigation App:</label>
        <select id="nav-app">
            <option value="google-maps">Google Maps</option>
            <option value="waze">Waze</option>
            <option value="apple-maps">Apple Maps</option>
        </select>

        <button type="submit">Save Preferences</button>
    </div>

</body>
</html>
