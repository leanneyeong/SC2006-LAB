<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="auth_styles.css">
</head>
<body>

    <div class="container">
        <h1>User Profile</h1>

        <form>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic">

            <label for="username">Username:</label>
            <input type="text" id="username" value="JohnDoe" disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" value="john@example.com" disabled>

            <a href="change_password.html" class="btn-link">Change Password</a>
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
